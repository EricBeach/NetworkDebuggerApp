<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Network Debugger</title>
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/deserializer.js"></script>
    <script type="text/javascript" src="js/dnsinputhelper.js"></script>
    <script type="text/javascript" src="js/dnspacket.js"></script>
    <script type="text/javascript" src="js/dnspacketserializer.js"></script>
    <script type="text/javascript" src="js/dnspacketdeserializer.js"></script>
    <script type="text/javascript" src="js/dnsquerymanager.js"></script>
    <script type="text/javascript" src="js/dnsrecord.js"></script>
    <script type="text/javascript" src="js/dnsrecorda.js"></script>
    <script type="text/javascript" src="js/dnsrecordaaaa.js"></script>
    <script type="text/javascript" src="js/dnsrecordmx.js"></script>
    <script type="text/javascript" src="js/dnsrecordcname.js"></script>
    <script type="text/javascript" src="js/dnsrecordmx.js"></script>
    <script type="text/javascript" src="js/dnsrecordtxt.js"></script>
    <script type="text/javascript" src="js/dnsresponsepacketanalyzer.js"></script>
    <script type="text/javascript" src="js/dnsutil.js"></script>
    <script type="text/javascript" src="js/networkinterfaceinformation.js"></script>
    <script type="text/javascript" src="js/outputrecord.js"></script>
    <script type="text/javascript" src="js/outputrecordmanager.js"></script>
    <script type="text/javascript" src="js/responselabelpointmanager.js"></script>
    <script type="text/javascript" src="js/serializer.js"></script>
    <script type="text/javascript" src="js/socketinfo.js"></script>
    <script type="text/javascript" src="js/telnet.js"></script>
    <script type="text/javascript" src="js/testconfigurationparser.js"></script>
    <script type="text/javascript" src="js/appguimanager.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<!-- Begin Page Top -->
<div class="top-container">
<div class="center-container">
<div class="top-header">Network Debugger</div>
</div>
</div>
<div>
<div class="center-container">
<div class="sub-menu-contents"><span id="advancedOptionsToggleBtn" class="footer-link">Customize Diagnostics</span> &middot; <span class="footer-link" id="loadTestConfigBtn">Load Test Configuration</span></div>
</div>
</div>
<!-- End Page Top -->

<!-- Configuration Page -->
<div class="center-container display-none" id="overlay-window-frame">
<div id="overlay-window-contents">
<p>Paste configurations you received from Google into the box below and press "Run Tests"</p>
<p id="test-config-error" class="display-none"></p>
<textarea id="test-config-input"><tests id="parent-tests"><test type="dns"><recordtype>a</recordtype><hostname>google.com</hostname><resolver>8.8.8.8</resolver></test><test type="telnet"><host>google.com</host><port>80</port></test></tests></textarea>
<span class="footer-link" id="quitConfigLoadScreenBtn">Back</span>
<input type="button" class="button button-enabled" value="Run Tests" id="runLoadedTests" />
</div>
</div>

<!-- Main Page Contents -->
<div id="page-contents">

<div class="center-container display-none" id="test-detailed-options">
<div id="left">
<div class="column-header">Telnet Tests</div>
<input type="checkbox" value="google.com-http" id="google-com-http-telnet" checked="checked" /><label for="google-com-http-telnet">google.com HTTP</label><br />
<input type="checkbox" value="mail.google.com-http" id="mail-google-com-http-telnet" checked="checked" /><label for="mail-google-com-http-telnet">mail.google.com HTTP</label><br />
<input type="checkbox" value="drive.google.com-http" id="drive-google-com-http-telnet" checked="checked" /><label for="drive-google-com-http-telnet">drive.google.com HTTP</label><br />
</div>

<div id="right">
<div class="column-header">More</div>
<input type="checkbox" id="network-interface-information" checked="checked" /><label for="network-interface-information">Interface Information</label>
</div>

<div id="middle">
<div class="column-header">DNS Tests</div>
<input type="text" value="google.com" id="dnsHostname" size="25" class="textbox" />
<select id="dnsRecordType" class="select">
<option>A</option>
<option>AAAA</option>
<option>MX</option>
<option>TXT</option>
<option>CNAME</option>
</select>
<br />
<br />
<input type="checkbox" id="g-dns" checked="checked" /><label for="g-dns">Google DNS</label><br />
<input type="checkbox" id="l3-dns" checked="checked" /><label for="l3-dns">Level 3</label><br />
<input type="checkbox" id="o-dns" checked="checked" /><label for="o-dns">Open DNS</label><br />
<input type="checkbox" id="customDnsBtn" /><input type="text" value="Custom Resolver IP" id="dnsResolver" size="25" class="textbox" />
<hr />
<input type="checkbox" id="whoAmIDnsBtn" /><label for="whoAmIDnsBtn">Discover Resolver</label>
</div>

</div>

<div class="center-container display-full" id="run-diagnostics-container">
<div><input type="button" class="button button-enabled extra-large-button" value="Run Diagnostics" id="runDiagnosticsBtn" /></div>
</div>

<div class="center-container display-none" id="test-output-area">
<textarea id="console" readonly="readonly"></textarea>
<div>
<input type="button" class="button button-enabled" value="Clear" id="consoleClearBtn" />
<input type="button" class="button button-enabled" value="Copy" id="consoleCopyBtn" />
</div>
</div>

</div>
</body>
</html>
